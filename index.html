<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVC-demo1</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main>
    <div class="app1">
        <div class="content">123</div>
        <div class="counter">
            <button class="addition">+</button>
            <button class="subtraction">-</button>
            <button class="multiplication">*</button>
            <button class="division">/</button>
        </div>
    </div>
    <div class="app2">
        <ul class="tab">
            <li class="tab-1">tab1</li>
            <li class="tab-2">tab2</li>
        </ul>
        <ul class="tab-content">
            <li class="matter-one">内容1</li>
            <li class="matter-two no-display">内容2</li>
        </ul>
    </div>
    <div class="app3">
        <div class="square">
        </div>
    </div>
    <div class="app4">
        <span class="text-gradient">文字渐变</span>
    </div>
  </main>
</body>
<script  type="module"  src="main.js"></script>
</html>
